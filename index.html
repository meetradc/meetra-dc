<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetra DC Lobby</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; min-height: 100vh; background: #f4f7f6; }
        
        /* Main Section */
        .objective-section { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        h1 { font-size: 3rem; color: #1a202c; margin-bottom: 20px; }
        p.mission { font-size: 1.25rem; color: #4a5568; line-height: 1.6; max-width: 600px; }
        
        /* Sidebar Form */
        .sidebar-login { width: 350px; background: white; border-left: 1px solid #e2e8f0; padding: 40px; box-shadow: -4px 0 15px rgba(0,0,0,0.05); }
        .login-card { position: sticky; top: 40px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #cbd5e0; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3182ce; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2b6cb0; }

        /* Responsive for Phones */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar-login { width: 100%; border-left: none; border-top: 1px solid #e2e8f0; }
            .objective-section { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="objective-section">
        <h1>Meetra DC</h1>
        <p class="mission">
            <strong>Our Objective:</strong> To bridge the gap between DC's digital innovators and local impact. 
            We are building a real-time directory for the city's most active founders, creators, and community leaders.
        </p>
        <p style="color: #718096;">Join the lobby to see who's active in the district right now.</p>
    </div>

    <aside class="sidebar-login">
        <div class="login-card">
            <h3>Join the Lobby</h3>
            <form id="lobby-form">
                <input type="text" placeholder="Your Name" required>
                <input type="text" placeholder="What are you building?" required>
                <button type="submit">Broadcast My Presence</button>
            </form>
        </div>
    </aside>

</body>
</html>
