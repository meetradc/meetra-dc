<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meetra.to</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

<style>
body { font-family: system-ui, Arial; margin:0; color:#0f172a; }
.container { max-width:1100px; margin:auto; padding:32px; }

h1 span { color:#3259e8; }

.features {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin:32px 0;
}
.feature {
  border:1px solid #e5e7eb;
  border-radius:16px;
  padding:16px;
}
.feature img {
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:12px;
}

.card {
  max-width:420px;
  margin:24px auto;
  border:1px solid #e5e7eb;
  border-radius:16px;
  padding:20px;
}

input, button {
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}

button {
  background:#3259e8;
  color:white;
  font-weight:700;
  cursor:pointer;
}

#lobby { display:none; max-width:480px; margin:24px auto; }

.user {
  display:flex;
  justify-content:space-between;
  padding:10px;
  border:1px solid #e5e7eb;
  border-radius:10px;
  margin-bottom:8px;
}

.match {
  border:2px solid #3259e8;
  background:#f0f4ff;
}

.venue {
  display:flex;
  gap:10px;
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:10px;
  margin-top:10px;
}
.venue img {
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:8px;
}

.exit {
  background:#eee;
  color:#111;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Stop scrolling. <span>Start meeting.</span></h1>
  <p>Meet people with shared interests at real local venues.</p>

  <!-- FEATURES -->
  <div class="features">
    <div class="feature">
      <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d">
      <h3>Instant Matching</h3>
      <p>See who wants the same thing right now.</p>
    </div>
    <div class="feature">
      <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de">
      <h3>Real Places</h3>
      <p>Meet at verified venues.</p>
    </div>
    <div class="feature">
      <img src="https://images.unsplash.com/photo-1549923746-c502d488b3ea">
      <h3>Safe by Design</h3>
      <p>Public, real-world connections.</p>
    </div>
  </div>

  <!-- JOIN -->
  <div class="card" id="joinCard">
    <input id="username" placeholder="Your name">
    <input id="interest" placeholder="Interest (coffee, dog walk)">
    <button onclick="join()">Enter the DC Lobby</button>
  </div>

  <!-- LOBBY -->
  <div id="lobby">
    <h3>People live now</h3>
    <div id="users"></div>

    <h3>Venues</h3>
    <div id="venues"></div>

    <button class="exit" onclick="leave()">Exit Lobby</button>
  </div>
</div>

<script>
const supabase = supabasejs.createClient(
  'https://ggirvskmmgeegjhstiqe.supabase.co',
  'sb_publishable_2iQ5bRLoZa9rlmk2m67tMw_5cgYW5H9'
);

let MY_ID = null;
let MY_INTEREST = null;
let poller = null;

async function join() {
  const u = username.value.trim();
  const i = interest.value.trim().toLowerCase();
  if (!u || !i) return alert('Enter name and interest');

  const { data, error } = await supabase
    .from('profiles')
    .insert([{ username: u, interest: i }])
    .select()
    .single();

  if (error) {
    alert(error.message);
    return;
  }

  MY_ID = data.id;
  MY_INTEREST = data.interest;

  joinCard.style.display = 'none';
  lobby.style.display = 'block';

  load();
  poller = setInterval(load, 4000);
}

async function load() {
  const { data: people } = await supabase
    .from('profiles')
    .select('id, username, interest')
    .order('created_at', { ascending: false });

  users.innerHTML = '';
  people.forEach(p => {
    const d = document.createElement('div');
    d.className = 'user' + (p.interest === MY_INTEREST ? ' match' : '');
    d.innerHTML = `<strong>${p.username}</strong><span>${p.interest}</span>`;
    users.appendChild(d);
  });

  const { data: venueData } = await supabase
    .from('venues')
    .select('name,address,image_url')
    .limit(3);

  venues.innerHTML = '';
  venueData.forEach(v => {
    const d = document.createElement('div');
    d.className = 'venue';
    d.innerHTML = `
      <img src="${v.image_url}">
      <div>
        <strong>${v.name}</strong><br>
        <small>${v.address}</small>
      </div>`;
    venues.appendChild(d);
  });
}

async function leave() {
  clearInterval(poller);
  await supabase.from('profiles').delete().eq('id', MY_ID);
  location.reload();
}
</script>

</body>
</html>
