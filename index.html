<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meetra.to | Stop Scrolling. Start Meeting.</title>

<link rel="icon" href="data:,">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --primary:#3259e8;
  --dark:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --bg:#f8fafc;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--dark);
  background:white;
}

.container {
  max-width:1100px;
  margin:auto;
  padding:40px 24px;
}

header {
  text-align:center;
  padding:64px 0 32px;
}

.logo {
  font-size:2.6rem;
  font-weight:900;
}
.logo span { color:var(--primary); }

.tagline {
  font-size:.9rem;
  color:var(--muted);
  margin-top:6px;
}

h1 {
  font-size:3rem;
  margin:28px 0 14px;
}
h1 span { color:var(--primary); }

.subhead {
  font-size:1.1rem;
  color:var(--muted);
  max-width:640px;
  margin:0 auto 28px;
}

/* FORM */

.card {
  max-width:460px;
  margin:32px auto;
  border:1px solid var(--border);
  border-radius:22px;
  padding:28px;
  background:white;
}

input {
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:12px;
  font-size:.95rem;
}

button {
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:var(--primary);
  color:white;
  font-size:1rem;
}

.helper {
  text-align:center;
  font-size:.85rem;
  color:var(--muted);
  margin-top:10px;
}

/* LOBBY */

#lobbyView {
  display:none;
}

.lobby-header {
  text-align:center;
  margin-bottom:20px;
}

.lobby-header h2 {
  margin-bottom:6px;
}

.user-list {
  max-width:520px;
  margin:0 auto 20px;
}

.user {
  display:flex;
  justify-content:space-between;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:10px;
  background:white;
}

.match {
  border:2px solid var(--primary);
  background:#f0f4ff;
}

.exit {
  background:#eee;
  color:#111;
  margin-top:10px;
}

footer {
  text-align:center;
  padding:40px 0;
  font-size:.85rem;
  color:var(--muted);
}
</style>
</head>

<body>

<header class="container">
  <div class="logo">Meetra<span>.to</span></div>
  <div class="tagline">meet • real • now</div>

  <h1>Stop scrolling. <span>Start meeting.</span></h1>
  <p class="subhead">
    Turn shared interests into real-world hangouts at verified local spots — in real time.
  </p>
</header>

<!-- JOIN FORM -->
<section class="container" id="joinView">
  <div class="card">
    <input id="username" placeholder="Your name (first name or nickname)">
    <input id="interest" placeholder="Interest (Dog walk, Coffee, Chess)">
    <button onclick="joinLobby()">Join the DC Lobby</button>
    <div class="helper">
      You’ll appear instantly. Matches show when others share your interest.
    </div>
  </div>
</section>

<!-- LOBBY VIEW -->
<section class="container" id="lobbyView">
  <div class="lobby-header">
    <h2>Live DC Lobby</h2>
    <p id="interestLabel"></p>
  </div>

  <div class="user-list" id="userList"></div>

  <button class="exit" onclick="exitLobby()">Exit Lobby</button>
</section>

<footer>
  © Meetra.to — Local. Live. Social.
</footer>

<script>
/* Supabase */
const supabaseClient = supabase.createClient(
  'https://ggirvskmmgeegjhstiqe.supabase.co',
  'sb_publishable_2iQ5bRLoZa9rlmk2m67tMw_5cgYW5H9'
);

let CURRENT_USER = {};
let poller = null;

/* Join Lobby */
async function joinLobby() {
  const name = document.getElementById('username').value.trim();
  const interest = document.getElementById('interest').value.trim().toLowerCase();

  if (!name || !interest) {
    alert('Please enter both name and interest.');
    return;
  }

  CURRENT_USER = { username: name, interest };

  const { error } = await supabaseClient
    .from('profiles')
    .insert([{ username: name, interest }]);

  if (error) {
    alert('Unable to join lobby.');
    return;
  }

  document.getElementById('joinView').style.display = 'none';
  document.getElementById('lobbyView').style.display = 'block';
  document.getElementById('interestLabel').textContent =
    `Your interest: "${interest}"`;

  loadLobby();
  poller = setInterval(loadLobby, 5000);
}

/* Load Lobby */
async function loadLobby() {
  const { data } = await supabaseClient
    .from('profiles')
    .select('*')
    .order('created_at', { ascending: false });

  const list = document.getElementById('userList');
  list.innerHTML = '';

  data.forEach(user => {
    const div = document.createElement('div');
    div.className = 'user' +
      (user.interest === CURRENT_USER.interest ? ' match' : '');

    div.innerHTML = `
      <div>
        <strong>${user.username}</strong><br>
        <small>${user.interest}</small>
      </div>
      ${user.interest === CURRENT_USER.interest ? '<strong>MATCH</strong>' : ''}
    `;
    list.appendChild(div);
  });
}

/* Exit Lobby */
async function exitLobby() {
  clearInterval(poller);

  await supabaseClient
    .from('profiles')
    .delete()
    .match({
      username: CURRENT_USER.username,
      interest: CURRENT_USER.interest
    });

  location.reload();
}
</script>

</body>
</html>
