<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meetra.to | Stop Scrolling. Start Meeting.</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --primary:#3259e8;
  --dark:#0f172a;
  --muted:#64748b;
  --bg:#f8fafc;
  --border:#e5e7eb;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--dark);
  background:white;
}

.container {
  max-width:1200px;
  margin:auto;
  padding:40px 24px;
}

/* ---------- HERO ---------- */

header {
  text-align:center;
  padding:80px 0 60px;
}

.logo {
  font-size:2.6rem;
  font-weight:900;
  letter-spacing:-0.02em;
}
.logo span { color:var(--primary); }

.tagline {
  margin-top:6px;
  font-size:.9rem;
  color:var(--muted);
}

h1 {
  font-size:3.2rem;
  margin:30px 0 16px;
  line-height:1.1;
}
h1 span { color:var(--primary); }

.subhead {
  font-size:1.2rem;
  color:var(--muted);
  max-width:680px;
  margin:0 auto 36px;
}

/* ---------- CTA ---------- */

.cta-row {
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

button {
  padding:14px 26px;
  border-radius:14px;
  border:none;
  font-weight:700;
  cursor:pointer;
  font-size:1rem;
}

.primary {
  background:var(--primary);
  color:white;
}

.secondary {
  background:white;
  border:1px solid var(--border);
  color:var(--dark);
}

/* ---------- FEATURES ---------- */

.features {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
  margin:80px 0;
}

.feature {
  border:1px solid var(--border);
  border-radius:20px;
  padding:24px;
  background:white;
}

.feature img {
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:16px;
}

.feature h3 {
  margin:0 0 6px;
  font-size:1.1rem;
}

.feature p {
  margin:0;
  color:var(--muted);
  font-size:.95rem;
}

/* ---------- LOBBY ---------- */

.lobby {
  max-width:480px;
  margin:0 auto 80px;
  border:1px solid var(--border);
  border-radius:22px;
  padding:28px;
  background:white;
}

.lobby h2 {
  margin:0 0 8px;
  text-align:center;
}

.lobby p {
  text-align:center;
  color:var(--muted);
  margin-bottom:20px;
}

input {
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:12px;
  font-size:.95rem;
}

.helper {
  font-size:.85rem;
  color:var(--muted);
  margin-top:10px;
  text-align:center;
}

/* ---------- BUSINESS ---------- */

.business {
  border-top:1px solid var(--border);
  padding:60px 0 20px;
  text-align:center;
}

.business h2 {
  margin-bottom:10px;
}

.business p {
  color:var(--muted);
  margin-bottom:20px;
}

/* ---------- FOOTER ---------- */

footer {
  text-align:center;
  padding:40px 0;
  font-size:.85rem;
  color:var(--muted);
}

/* ---------- RESPONSIVE ---------- */

@media(max-width:900px) {
  .features { grid-template-columns:1fr; }
  h1 { font-size:2.4rem; }
}
</style>
</head>
