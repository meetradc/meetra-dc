<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meetra.to | Stop Scrolling. Start Meeting.</title>

<link rel="icon" href="data:,">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

<style>
:root {
  --primary:#3259e8;
  --dark:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--dark);
}

.container {
  max-width:1200px;
  margin:auto;
  padding:40px 24px;
}

/* HERO */
header {
  text-align:center;
  padding:72px 0 40px;
}

.logo {
  font-size:2.6rem;
  font-weight:900;
}
.logo span { color:var(--primary); }

h1 {
  font-size:3rem;
  margin:28px 0 14px;
}
h1 span { color:var(--primary); }

.subhead {
  font-size:1.1rem;
  color:var(--muted);
  max-width:640px;
  margin:0 auto 28px;
}

.primary {
  background:var(--primary);
  color:white;
  padding:14px 26px;
  border-radius:14px;
  border:none;
  font-weight:700;
  cursor:pointer;
}

/* FEATURES */
.features {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
  margin:48px 0;
}

.feature {
  border:1px solid var(--border);
  border-radius:20px;
  padding:24px;
}

.feature img {
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:16px;
}

/* JOIN + LOBBY */
.card {
  max-width:480px;
  margin:40px auto;
  border:1px solid var(--border);
  border-radius:22px;
  padding:28px;
}

input {
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:12px;
}

#lobbySection {
  display:none;
  max-width:520px;
  margin:40px auto;
}

.user {
  display:flex;
  justify-content:space-between;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:10px;
}

.match {
  border:2px solid var(--primary);
  background:#f0f4ff;
}

.exit {
  background:#eee;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-top:10px;
}
</style>
</head>

<body>

<header class="container">
  <div class="logo">Meetra<span>.to</span></div>

  <h1>Stop scrolling. <span>Start meeting.</span></h1>
  <p class="subhead">
    Turn shared interests into real-world hangouts at verified local spots â€” live.
  </p>

  <button class="primary" onclick="document.getElementById('nameInput').focus()">
    Enter the DC Lobby
  </button>
</header>

<section class="container features">
  <div class="feature">
    <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d">
    <h3>Instant Matching</h3>
  </div>
  <div class="feature">
    <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de">
    <h3>Real Places</h3>
  </div>
  <div class="feature">
    <img src="https://images.unsplash.com/photo-1549923746-c502d488b3ea">
    <h3>Safe by Design</h3>
  </div>
</section>

<!-- JOIN FORM (ALWAYS VISIBLE) -->
<section class="container">
  <div class="card" id="joinCard">
    <input id="nameInput" placeholder="Your name">
    <input id="interestInput" placeholder="Interest (Coffee, Dog walk)">
    <button class="primary" style="width:100%" onclick="enterLobby()">
      Enter the DC Lobby
    </button>
  </div>
</section>

<!-- LOBBY -->
<section id="lobbySection">
  <div id="userList"></div>
  <button class="exit" onclick="exitLobby()">Exit Lobby</button>
</section>

<script>
const supabaseClient = supabase.createClient(
  'https://ggirvskmmgeegjhstiqe.supabase.co',
  'sb_publishable_2iQ5bRLoZa9rlmk2m67tMw_5cgYW5H9'
);

const SESSION_ID = crypto.randomUUID();
let CURRENT = {};
let poller;

async function enterLobby() {
  const username = nameInput.value.trim();
  const interest = interestInput.value.trim().toLowerCase();

  if (!username || !interest) {
    alert('Please enter name and interest');
    return;
  }

  CURRENT = { username, interest, session_id: SESSION_ID };

  await supabaseClient.from('profiles').insert([CURRENT]);

  joinCard.style.display = 'none';
  lobbySection.style.display = 'block';

  await loadLobby();
  poller = setInterval(loadLobby, 4000);
}

async function loadLobby() {
  const { data } = await supabaseClient
    .from('profiles')
    .select('*')
    .order('created_at', { ascending:false });

  userList.innerHTML = '';
  data.forEach(u => {
    const div = document.createElement('div');
    div.className = 'user' + (u.interest === CURRENT.interest ? ' match' : '');
    div.innerHTML = `<strong>${u.username}</strong><span>${u.interest}</span>`;
    userList.appendChild(div);
  });
}

async function exitLobby() {
  clearInterval(poller);
  await supabaseClient.from('profiles').delete().eq('session_id', SESSION_ID);
  location.reload();
}
</script>

</body>
</html>
